<div class="login-panel">
    <div class="login-panel-head noselect">
        <img src="images/xabber-logo.png" class="client-logo">
        <span class="client-name">Xabber</span>
    </div>
    <div class="login-panel-form xmpp-login-form noselect">
        <div class="btn-escape">
            <i class="mdi mdi-24px mdi-close"></i>
        </div>
        <div class="login-form-header">Email Login</div>
        <div class="input-field email-name">
            <input id="username" type="text" name="username">
            <label for="username">Email</label>
            <span class="errors fixed one-line"></span>
        </div>
        <div class="input-field">
            <input id="password" type="password" name="password">
            <label for="password">Password</label>
            <span class="errors fixed one-line"></span>
        </div>
        <div class="input-field buttons-wrap">
            <a href="{{XABBER_ACCOUNT_URL}}/auth/forgot-password/" target="_blank" class="btn-flat btn-main btn-forgot-password">Forgot password?</a>
            <button class="btn btn-flat btn-main-filled btn-log-in">Log In</button>
        </div>
        <div class="social-auth-wrap"><div class="social-header">
            <div class="divider"></div>
            <div class="social-header-tip">New Account</div>
        </div></div>
        <div class="registration-footer">
            <div class="registration-tip-wrap">
                <span class="registration-tip">No XMPP account?</span>
                <a href="{{XABBER_ACCOUNT_URL}}/auth/signup/?source=Xabber Web" target="_blank" class="btn-flat btn-main btn-registration">Registration</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
