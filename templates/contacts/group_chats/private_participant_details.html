<div class="participant-details-item" data-id="{{id}}" data-jid="{{jid}}" data-role="{{role}}">
    <div class="circle-avatar">
        <img>
    </div>
    <div class="participant-info">
        <div title="{{nickname}}" class="{{is_myself && 'is-myself'}} nickname one-line">{{nickname}}</div>
        <div class="badge one-line {[if (!badge) {]}hidden{[}]}">{{badge}}</div>
    </div>
</div>
