<div class="list-item group-chat-participant" data-id="{{id}}" data-jid="{{jid}}" data-role="{{role}}">
    <div class="member-item">
        <div class="circle-avatar"><!--<img>--></div>
        <div class="participant-info"><div class="top-line"><div title="{{nickname}}" class="nickname one-line">{{nickname}}</div>{[if (badge) {]}<div class="badge one-line">{{badge}}</div>{[}]}</div>{[if (jid) {]}<p title="{{jid}}" class="jid hidden one-line">{{jid}}</p>{[} else {]}<p title="{{id}}" class="id hidden one-line">{{id}}</p>{[}]}
        <div class="last-seen one-line" {[if (!present) { ]} data-present="true">Online{[} else {]}>Last seen: {{present}}{[}]}</div></div>
        {[ if (role == 'owner') {]}<div title="Owner" class="role-star"><i class="mdi mdi-20px mdi-star"></i></div>{[}]}
        {[ if (role == 'admin') {]}<div title="Admin" class="role-star"><i class="mdi mdi-20px mdi-star-outline"></i></div>{[}]}
    </div>
</div>
