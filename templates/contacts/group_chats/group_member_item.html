<tr data-id="{{id}}" data-jid="{{jid}}">
    <td class="list-item group-chat-participant">
        <div class="member-item">
            <div class="circle-avatar"/>
            <div class="participant-info">
            <div title="{{nickname}}" class="nickname one-line">{{nickname}}</div>{[if (badge) {]}<div class="badge one-line">{{badge}}</div>{[}]}
            {[if (jid) {]}<p class="jid one-line">{{jid}}</p>{[} else {]}<p class="id one-line">{{id}}</p>{[}]}
            </div>
        </div>
    </td>
    <td>{[if (!present) {]}Online{[} else {]}{{present}}{[}]}</td>
    <td>{{role}}</td>
    <td><div class="buttons-wrap">
        <div title="Kick" class="btn-kick"></div>
        <div title="Ban" class="btn-ban"></div>
    </div></td>
</tr>
