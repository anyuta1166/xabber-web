<div class="search-form-header">
    <div class="messages-search-form search-form">
        <i class="search-icon mdi mdi-20px mdi-magnify"></i>
        <input type="text" class="search-input simple-input-field" tabindex="1" placeholder="Search messages" autofocus>
    </div>
    <div class="text-color-700 btn-cancel-searching">cancel</div>
</div>
<div class="pinned-message"></div>

    <div class="subscription-message">
        <div class="subscription-info"></div>
        <div class="button btn-add">Add contact</div>

        <div class="button btn-subscribe">Subscribe</div>
        <div class="btn-decline"><i class="mdi-close mdi mdi-24px"/></div>
    </div>
</div>

</div>
<i class="mdi mdi-36px back-to-bottom mdi-chevron-down"></i>
